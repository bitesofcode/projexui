[GLOBALS]
name=Java
filetypes=.java
linecomment=//

[LEXER]
class=QsciLexerJava

[DESCRIPTORS]
function1=^(?P<level>[ \t]*)(?P<name>[a-zA-Z0-9_\.]+)[ \t]*(:|=)[ \t]*function
class1=^(?P<level>[ \t]*)(?P<name>[a-zA-Z0-9_\.]+)[ \t]*(:|=)[ \t]*new[ \t]*Class

[COLOR_TYPES]
